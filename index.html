<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Calculator Starter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    

    <button id="toggleCalc">Open & Close</button> <!-- This is your launcher -->

    <button id="toggleHistory">Show History?</button>

<div class="history-panel" id="historyPanel">
    <h3>Calculation History</h3>
    <ul id="historyList"></ul>
</div>
 
<div class="calculator">
    <div class="logo">
        <img src="./Untitled (Logo).png" alt="math-shells">
    </div>

    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="equal">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="equal">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">-</button>
        <button>0</button>
        <button class="equal">.</button>
        <button class="equal">=</button>
        <button class="equal">+</button>
        <button class="delete">DEL</button>
    </div>

</div>

</div>



    <script src="script.js"></script>
</body>

</html>
